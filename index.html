    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/common.css">

<body>
    <div class="app">
        <header class="header">

                    </div>
                    <div class="header-mobile__cart">
                        <a href="/" class="header-mobile__link"><i class="fa-solid fa-bag-shopping"></i></a>

                </div>
                <div class="header-mobile__search">

        <main class="main">

                    <li class="slider__item"><a href="" class="slider__link"><img
                                src="./assets/images/slider/pin-dung-luong-cao.png" alt="" class="slider__image"></a>
                    </li>
                    <li class="slider__item"><a href="" class="slider__link"><img
                                src="./assets/images/slider/thay-ep-kinh.png" alt="" class="slider__image"></a></li>

                <div class="row">
                    <div class="col col-s-4">
                        <div class="service__item">
                            <a href="" class="service__link">
                                <figure class="service__img-wrap">
                                    <img src="./assets/images/index-service/Dien-thoai-hu.jpg" alt="sửa điện thoại"

                                </figure>
                            </a>
                        </div>
                    </div>
                    <div class="col col-s-4">
                        <div class="service__item">
                            <a href="" class="service__link">
                                <figure class="service__img-wrap">
                                    <img src="./assets/images/index-service/May-tinh-bang-hu.jpg"
                                        alt="sửa máy tính bảng" class="service__img">
                                    <figcaption class="service__name">Máy tính bảng</figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                    <div class="col col-s-4">
                        <div class="service__item">
                            <a href="" class="service__link">
                                <figure class="service__img-wrap">
                                    <img src="./assets/images/index-service/bluetooth-airpods-2-apple-mv7n2-imei-1-org.jpg"

                    </div>
                    <div class="col col-s-4">
                        <div class="service__item">
                            <a href="" class="service__link">
                                <figure class="service__img-wrap">
                                    <img src="./assets/images/index-service/Watch-hu-1.jpg" alt="sửa apple watch"
                                        class="service__img">
                                    <figcaption class="service__name">Apple watch</figcaption>
                                </figure>

                        </div>
                    </div>
                    <div class="col col-s-4">
                        <div class="service__item">
                            <a href="" class="service__link">

                                    <img src="./assets/images/index-service/laptop-broken.jpg" alt="sửa laptop, macbook"

                                </figure>

                    </div>
                    <div class="col col-s-4">

                                        class="service__img">
                                    <figcaption class="service__name">Phụ kiện</figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section brand">
                <h2 class="section__heading b-color b-solid b-l-4">Dịch vụ theo thương hiệu</h2>
                <div class="row">
                    <div class="col col-s-3 flex align-item-center pb-10">

                    </div>
                    <div class="col col-s-3 flex align-item-center pb-10">

                    <div class="col col-s-3 flex align-item-center pb-10">

                            <img src="./assets/images/brand/Xiaomi.png" alt="xiaomi" class="brand__img">
                        </a>
                    </div>
                    <div class="col col-s-3 flex align-item-center pb-10">
                        <a href="" class="brand__link">
                            <img src="./assets/images/brand/OPPO-1.png" alt="oppo" class="brand__img">
                        </a>
                    </div>
                    <div class="col col-s-3 flex align-item-center pb-10">
                        <a href="" class="brand__link">
                            <img src="./assets/images/brand/sony-1.png" alt="sony" class="brand__img">
                        </a>
                    </div>
                    <div class="col col-s-3 flex align-item-center pb-10">
                        <a href="" class="brand__link ">
                            <img src="./assets/images/brand/DELL-1.png" alt="dell" class="brand__img">
                        </a>
                    </div>
                    <div class="col col-s-3 flex align-item-center pb-10">

                            <img src="./assets/images/brand/ACER-1.png" alt="acer" class="brand__img">

                    <div class="col col-s-3 flex align-item-center pb-10">
                        <a href="" class="brand__link">
                            <img src="./assets/images/brand/asus-2.png" alt="asus" class="brand__img">
                        </a>
                    </div>
                </div>
            </section>
            <section class="section product">
                <div class="product-header">
                    <h2 class="section__heading b-color b-solid b-l-4">Sửa điện thoại</h2>
                    <div class="product-select">
                            <div class="row">
                                <div class="col col-s-3">
                                    <a href="" class="product-select__link">Thay màn hình</a>
                                </div>
                                <div class="col col-s-3">
                                    <a href="" class="product-select__link">Thay kính</a>
                                </div>
                                <div class="col col-s-3">
                                    <a href="" class="product-select__link">Thay pin</a>
                                </div>
                                <div class="col col-s-3">

                                </div>

                </div>

                <h2 class="section__heading b-color b-solid b-l-4">Sửa máy tính bảng</h2>
            </section>

                <h2 class="section__heading b-color b-solid b-l-4">Sửa Airpod</h2>
            </section>
            <section class="section product">
                <h2 class="section__heading b-color b-solid b-l-4">Sửa apple watch</h2>
            </section>
            <section class="section product">
                <h2 class="section__heading b-color b-solid b-l-4">Sửa laptop</h2>
            </section>
            <section class="section product">
                <h2 class="section__heading b-color b-solid b-l-4">Phụ kiện</h2>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script>
        let items = document.querySelectorAll('.slider__item');
        let i = 0;
        setInterval(() => {
            items.forEach(item => {
                item.classList.remove('active');
            })
            if (i === items.length) {
                i = 0;
            }
            items[i].classList.add('active');
            i++;
        }, 5000)
    </script>
</body>

</html>
